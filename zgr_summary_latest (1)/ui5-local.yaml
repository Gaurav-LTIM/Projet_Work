# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.sap.coupang.zgrsummary
type: application
framework:
  name: SAPUI5
  version: 1.139.0
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - url: http://ds4.coupang.net:443
            client: '300'
            authenticationType: BasicAuthentication
            destination: DS4HTTP300
            path: /sap
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata4/sap/zmm_gw_sb_gr_summary/srvd_a2x/sap/zmm_sd_gr_summary/0001
            metadataPath: ./webapp/localService/mainService/metadata.xml
            mockdataPath: ./webapp/localService/mainService/data
            generateMockData: true
          - urlPath: /sap/opu/odata4/sap/zui_poitem/srvd_a2x/sap/zui_poitem/0001
            metadataPath: ./webapp/localService/zui_poitem/metadata.xml
            mockdataPath: ./webapp/localService/zui_poitem/data
            generateMockData: true
          - urlPath: /sap/opu/odata4/sap/zui_pr_upload/srvd/sap/zui_pr_upload/0001
            metadataPath: ./webapp/localService/zui_pr_upload/metadata.xml
            mockdataPath: ./webapp/localService/zui_pr_upload/data
            generateMockData: true
        annotations: []
