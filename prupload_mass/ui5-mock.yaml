# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.sap.prupload.pruploadlatest
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - url: http://ds4.coupang.net:443
            client: '100'
            authenticationType: BasicAuthentication
            destination: DS4HTTP100
            path: /sap
          - url: http://ds4.coupang.net:443
            client: '100'
            authenticationType: BasicAuthentication
            destination: DS4HTTP100
            path: /sap/opu/odata4/sap/api_purchaseorder_2/srvd_a2x/sap/purchaseorder/0001/
          - url: http://ds4.coupang.net:443
            client: '100'
            authenticationType: BasicAuthentication
            destination: DS4HTTP100
            path: /sap/opu/odata4/sap/zui_pr_upload/srvd/sap/zui_pr_upload/0001/
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.sap.prupload.pruploadlatest
        ui5Theme: sap_horizon
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata4/sap/api_purchaserequisition_2/srvd_a2x/sap/purchaserequisition/0001
            metadataPath: ./webapp/localService/mainService/metadata.xml
            mockdataPath: ./webapp/localService/mainService/data
            generateMockData: true
          - urlPath: /sap/opu/odata4/sap/api_purchaseorder_2/srvd_a2x/sap/purchaseorder/0001
            metadataPath: ./webapp/localService/purchaseorder/metadata.xml
            mockdataPath: ./webapp/localService/purchaseorder/data
            generateMockData: true
          - urlPath: /sap/opu/odata4/sap/zui_pr_upload/srvd/sap/zui_pr_upload/0001
            metadataPath: ./webapp/localService/zui_pr_upload/metadata.xml
            mockdataPath: ./webapp/localService/zui_pr_upload/data
            generateMockData: true
        annotations: []
